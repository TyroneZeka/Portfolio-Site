{% extends 'main.html' %}

{% block content %}

    <section class="site-section" id="section-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-5">
					<div class="section-heading text-center">
						<h2>Get <strong>In Touch</strong></h2>
					</div>
				</div>

				<div class="col-md-7 mb-5 mb-md-0">

					<form action="{% url 'contact' %}" method="POST" class="site-form" >
						{% csrf_token %}
						<h3 class="mb-5">Get In Touch</h3>
						<div class="form-group">
							<input type="text" class="form-control px-3 py-4" name="name" placeholder="Your Name">
						</div>
						<div class="form-group">
							<input type="email" class="form-control px-3 py-4" name="from_email" placeholder="Your Email">
						</div>
						<div class="form-group">
							<input type="text" name="subject" class="form-control px-3 py-4" placeholder="Subject">
						</div>
						<div class="form-group mb-5">
							<textarea class="form-control px-3 py-4"cols="30" rows="10" name="message" placeholder="Write a Message"></textarea>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary  px-4 py-3" value="Send Message">
						</div>
					</form>
				</div>
				<div class="col-md-5 pl-md-5">
					<h3 class="mb-5">My Contact Details</h3>
					<ul class="site-contact-details">
						<li>
							<span class="text-uppercase">Email</span>
							mufasadev@zohomail.com
						</li>
						<li>
							<span class="text-uppercase">Phone</span>
							+86 176 6403 7823
						</li>
						<li>
							<span class="text-uppercase">Address</span>
							Ocean University of China <br>
							238 Songling Lu  <br>
							Qingdao, Laoshan
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
