{% extends 'main.html' %}

{% load static %}
    

{% block content %}
        
        <!-- Main Content-->
        <section class="site-section " id="section-resume">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-3 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="#">
                            <a href="{% url 'blogpost' post.slug %}"><h1 class="post-title"><strong>{{post.title}}</strong></h1></a>
                            <h4 class="post-subtitle">{{post.sub_title}}</h4>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.author}}</a>
                            on {{post.created}}
                        </p>
                        <hr class="my-4" />
                    </div>
                    {% endfor %}
                   
                    
                    <!-- Pager To put pagination-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
    </section>   
    <script src="{% static 'js/blog.js' %}"></script>
{% endblock %}
